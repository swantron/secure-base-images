name: Build and Publish Secure Base Image

on:
  push:
    branches:
      - main
  release:
    types: [published]

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME || 'secure-base' }}/secure-base

jobs:
  build-scan-publish:
    name: Build, Scan, and Publish
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
            echo "IS_RELEASE=true" >> $GITHUB_OUTPUT
          else
            echo "VERSION=dev-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
            echo "IS_RELEASE=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Build Docker image
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }} .
          if [[ "${{ steps.version.outputs.IS_RELEASE }}" == "true" ]]; then
            docker tag ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }} ${{ env.IMAGE_NAME }}:latest
          fi
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
      
      - name: Login to Docker Hub
        if: success() && steps.version.outputs.IS_RELEASE == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Push image to Docker Hub
        if: success() && steps.version.outputs.IS_RELEASE == 'true'
        run: |
          docker push ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
          docker push ${{ env.IMAGE_NAME }}:latest
      
      - name: Build summary
        run: |
          echo "### Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Event: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- Version: ${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- Image: ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.version.outputs.IS_RELEASE }}" == "true" ]]; then
            echo "- ✅ Published to Docker Hub" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ℹ️ Build only (not published)" >> $GITHUB_STEP_SUMMARY
          fi
